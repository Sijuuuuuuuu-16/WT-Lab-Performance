<!DOCTYPE html>
<html>
<head>
<title> Performance </title>
</head>
<body>
<form novalidate>
<fieldset align = "center">
<legend><b> Personal Deatils </b></legend>
<label for = "fname"> First Name: </label>
<input type = "text" id = "fname" name = "fname">
<br><br>

<label for = "fname"> Last Name: </label>
<input type = "text" id = "fname" name = "fname">
<br><br>

<label for= "gender"> Gender: </label>
<input type = "radio" name = "gender" id = "gender" value = "male"> Male
<input type = "radio" name = "gender" id = "gender" value = "male"> Female
<br><br>

<label for= "language"> Language:  </label>
<input type = "checkbox" name = "language" id = "language" value = "Bangla"> Bangla
<input type = "checkbox" name = "language" id = "language" value = "English"> English
<br><br>

<label for= "dob"> DOB: </label>
<input type = "date" name = "dob" id = "dob"> 
<br><br>

<label for = "pcolor"> Prefered Color: </label>
<input type = "color" name = "pcolor" id = "pcolor"> 
<br><br>
</fieldset>

<fieldset align = "center">
<legend><b> Contact Details:  </b></legend>

<label for= "country"> Country: </label>
<select id = "country" name = "country">
<option value = "bangladesh"> Bangladesh </option>
<option value = "argentina"> Argentina </option>
<option value = "italy"> Italy </option>
<option value = "belgium"> Belgium </option>
<option value = "portugal"> Portugal </option>
<option value = "england"> England </option>
<option value = "canada"> Canada </option>
<option value = "uganda"> Uganda </option>
<option value = "africa"> Africa </option>
<option value = "pakistan"> Pakistan </option>
<option value = "india"> India </option>
<option value = "nepal"> Nepal </option>
<option value = "bhutan"> Bhutan </option>
<option value = "germany"> Germany </option>
<option value = "iceland"> Iceland </option>
<option value = "ireland"> Ireland </option>
<option value = "hungary"> Hungary </option>
<option value = "poland"> Poland </option>
<option value = "france"> France </option>
<option value = "russia"> Russia </option>
<option value = "iran"> Iran </option>
<option value = "Syria"> Syria </option>
<option value = "egypt"> Egypt </option>
<option value = "china"> China </option>
<option value = "japan"> Japan </option>
<option value = "taiwan"> Taiwan </option>
</select>
<br><br>

<label for = "state"> State: </label>
<input type = "text" id = "state" name = "state">
<br><br>

<label for = "address"> Address: </label>
<input type = "text" id = "adress" name = "adress">
</fieldset>
<br><br>

<fieldset align = "center">
<legend><b> Contact Details (Digital):  </b></legend>

<label for = "email"> Email: </label>
<input type = "text" id = "email" name = "email">
<br><br>

<label for = "phone"> Phone: </label>
<select id = "phone" name = "phone">
<option value = "+088"> +088 </option>
<option value = "+044"> +044 </option>
<option value = "+06"> +06 </option>
<option value = "+111"> +111 </option>
<option value = "+007"> +007 </option>
</select>
<input type = "tel" id = "pnumber" name = "pnumber">
<br><br>
</fieldset>

<fieldset align = "center">
<legend><b> Bio:  </b></legend>

<label for = "description"> Write Something About You: </label>
<br>
<textarea id = "description" name = ""description" placeholder = "Please write something here" rows = "5" cols = "50" >
</textarea>
</fieldset>
<br><br>

<input type = "submit" value = "Register">

</form>
</body>
</html>
